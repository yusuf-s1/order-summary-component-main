<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="summary-hero-svg">
            <img src="images/illustration-hero.svg" alt="Illustration Hero">
        </div>
        <div class="summary">
            <header class="summary-header">
                <h1 class="summary-heading"> Order Summary</h1>
                <p class="summary-para">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </header>
            <div class="summary-flex">
                <img src="images/icon-music.svg" alt="Icon Music">
                <div class="summary-price">
                    <h2 class="plan-heading">Annual Plan</h2> <span class="summary-price">$59.99/year</span>
                </div>
                <button class="summary-change">Change</button>
            </div>
            <footer class="summary-footer">
                <button class="summary-proceed">Proceed to Payment</button>
                <button class="summary-cancel">Cancel Order</button>
            </footer>
        </div>
    </main>

</body>

</html>
